<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js 2</title>
</head>
<body>
    <div id="app">
        {{ msg }}
        <br>
        <label>Watching Movie</label>
        <input type="checkbox" value="watching-movie" v-model="cb"/>
        <br>
        <label>Traveling</label>
        <input type="checkbox" value="traveling" v-model="cb"/>
        <br>
        <label>Reading</label>
        <input type="checkbox" value="reading" v-model="cb"/>
        <br>
        <p>My Hobbies {{ cb }}</p>
        <ul>
            <li v-for="d in cb">{{ d }}</li>
        </ul>
    </div>
    
    <script src="assets/vendor/vue.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
