<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js 2</title>
</head>
<body>
    <div id="app">
        {{ msg }}
        <br>
        <img src="assets/img/logo.png" width="500"> V-Bind 
        <img v-bind:src="imgFile" width="500">
        <br>
        <a href="about.html">About Page</a>
        <br>
        <a v-bind:href="link">v-bind:href , About Page</a>
        <br>
        <p style="color: red;">Red Font</p>
        <p v-bind:style="{color : colorFont}">v-bind:style , Green Font</p>
        <p v-bind:style="styleFont">v-bind:style , Red Font</p>
    </div>
    
    <script src="assets/vendor/vue.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
