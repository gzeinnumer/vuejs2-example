<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js 2</title>
</head>
<body>
    <div id="app">
        {{ msg }}
        <br>
        <p>Pilih Salah Satu</p>
        <select v-model="select">
            <option disabled>Pilih satu</option>
            <option value="kotlin">Kotlin</option>
            <option value="java">Java</option>
            <option value="c++">C++</option>
            <option value="vuejs">VueJs</option>
        </select>
        <br>
        <p>Pilihan Kamu adalah {{ select }}</p>
        
        <p>Pilih Mutiple</p>
        <select v-model="selectMutli" multiple>
            <option disabled>Pilih satu</option>
            <option value="kotlin">Kotlin</option>
            <option value="java">Java</option>
            <option value="c++">C++</option>
            <option value="vuejs">VueJs</option>
        </select>
        <br>
        <p>Pilihan Kamu adalah {{ selectMutli }}</p>
        <ul>
            <li v-for="d in selectMutli">{{ d }}</li>
        </ul>
    </div>
    
    <script src="assets/vendor/vue.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
