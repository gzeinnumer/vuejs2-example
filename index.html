<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js 2</title>
</head>
<body>
    <div id="app">
        {{ msg }}
        <br>
        <button v-on:click="message = 'Button1 ditekan'">
            Button1
        </button>
        <button @click="message = 'Button2 ditekan'">
            Button2
        </button>
        <button @click="showAlert">
            Alert!
        </button>
        <p>{{ message }}</p>
    </div>
    
    <script src="assets/vendor/vue.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
