<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js 2</title>
</head>
<body>
    <!-- cuma render text -->
    <div id="app">
        <b>{{ msg }}</b>
    </div>

    <!-- render dengan tag htmlnya yang tereksekusi -->
    <div id="app2" v-html="msg">
    </div>
    
    <!-- render dengan tag htmlnya yang diabaikan -->
    <div id="app3" v-text="msg">
    </div>
    
    <script src="assets/vendor/vue.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
